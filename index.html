<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = "https://example.com"; // Change to your target URL
        }, 2000);
    </script>
</head>
<body>
    <h2>You are being redirected...</h2>
    <p>If the redirect does not work, <a href="https://example.com">click here</a>.</p>
</body>
</html>
